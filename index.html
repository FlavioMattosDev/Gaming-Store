<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website Page</title>
    <link rel="shortcut icon" href="https://www.freeiconspng.com/uploads/awesome-face-png-1.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="./assets/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="./assets/menu.png" class="menu-icon" onclick="tooglemenu()">
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <h2>PS4 V2 <br>Dualsock 4</h2>
            <h3>Wireless Controler for Playstation 4</h3>
            <p>(Compatible/Generic)</p>
            <h4>$32.50</h4>
            <button type="button">Buy Now <img src="./assets/arrow.png"></button>
        </div>

        <div class="col-2">
            <img class="controller" src="./assets/controller.png">
            <div class="color-box"></div>
            <div class="add-btn">
                <img src="./assets/add.png">
                <p><small>Add to Cart</small></p>
            </div>
        </div>

    </div>

    <div class="social-links">
        <img src="./assets/fb.png">
        <img src="./assets/tw.png">
        <img src="./assets/ig.png">
    </div>

    <!--* Script  -->
    <script src="script.js"></script>
</body>

</html>
